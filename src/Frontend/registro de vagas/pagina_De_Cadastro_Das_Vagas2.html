<!DOCTYPE html>

        <main>
            <article id="form">
                <div id="registraVagas">
                    <h3 id="textoDeRegistra">
                    Registro de Nova Vaga
                    </h3>
                </div>
                <form id="inputs">
                    <div id="fileira-1">
                        <input type="text" placeholder="Nome da vaga" id="nome-Vaga"></input>
                        <input type="text" placeholder="Regime de trabalho" id="regime-trabalho"></input>
                        <svg xmlns="http://www.w3.org/2000/svg" width="54" height="auto" fill="currentColor" class="bi bi-clock" viewBox="0 0 16 16">
                            <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
                            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"/>
                        </svg>
                        <select id="jornada-trabalho">
                            <option> Full-time </option>
                            <option> Half-time </option>
                        </select>
                    </div>
                    <div id="fileira-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="54" height="auto" fill="currentColor" class="bi bi-cash" viewBox="0 0 16 16">
                            <path d="M8 10a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"/>
                            <path d="M0 4a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V4zm3 0a2 2 0 0 1-2 2v4a2 2 0 0 1 2 2h10a2 2 0 0 1 2-2V6a2 2 0 0 1-2-2H3z"/>
                        </svg>
                        <input type="text" placeholder="Salário" id="salario">
                        <select id="local-trabalho">
                            <option> Remoto </option>
                            <option> Presencial </option>
                            <option> Híbrido </option>
                        </select>
                        <svg xmlns="http://www.w3.org/2000/svg" width="54" height="auto" fill="currentColor" class="bi bi-award" viewBox="0 0 16 16">
                            <path d="M9.669.864 8 0 6.331.864l-1.858.282-.842 1.68-1.337 1.32L2.6 6l-.306 1.854 1.337 1.32.842 1.68 1.858.282L8 12l1.669-.864 1.858-.282.842-1.68 1.337-1.32L13.4 6l.306-1.854-1.337-1.32-.842-1.68L9.669.864zm1.196 1.193.684 1.365 1.086 1.072L12.387 6l.248 1.506-1.086 1.072-.684 1.365-1.51.229L8 10.874l-1.355-.702-1.51-.229-.684-1.365-1.086-1.072L3.614 6l-.25-1.506 1.087-1.072.684-1.365 1.51-.229L8 1.126l1.356.702 1.509.229z"/>
                            <path d="M4 11.794V16l4-1 4 1v-4.206l-2.018.306L8 13.126 6.018 12.1 4 11.794z"/>
                        </svg>
                        <select id="senioridade"> 
                            <option> Júnior </option>
                            <option> Pleno </option>
                            <option> Sênior </option>
                        </select>
                        </div>
                    <div id="fileira-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="54" height="auto" fill="currentColor" class="bi bi-telephone" viewBox="0 0 16 16">
                            <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                        </svg>
                        <input type="text" placeholder="Contato" id="contato"></input>
                        <svg xmlns="http://www.w3.org/2000/svg" width="54" height="auto" fill="currentColor" class="bi bi-mortarboard" viewBox="0 0 16 16">
                            <path d="M8.211 2.047a.5.5 0 0 0-.422 0l-7.5 3.5a.5.5 0 0 0 .025.917l7.5 3a.5.5 0 0 0 .372 0L14 7.14V13a1 1 0 0 0-1 1v2h3v-2a1 1 0 0 0-1-1V6.739l.686-.275a.5.5 0 0 0 .025-.917l-7.5-3.5ZM8 8.46 1.758 5.965 8 3.052l6.242 2.913L8 8.46Z"/>
                            <path d="M4.176 9.032a.5.5 0 0 0-.656.327l-.5 1.7a.5.5 0 0 0 .294.605l4.5 1.8a.5.5 0 0 0 .372 0l4.5-1.8a.5.5 0 0 0 .294-.605l-.5-1.7a.5.5 0 0 0-.656-.327L8 10.466 4.176 9.032Zm-.068 1.873.22-.748 3.496 1.311a.5.5 0 0 0 .352 0l3.496-1.311.22.748L8 12.46l-3.892-1.556Z"/>
                        </svg>
                        <select id="nivel-de-ensino"> 
                            <option> Ensino médio incompleto </option>
                            <option> Ensino médio completo </option>
                            <option> Ensino superior incompleto </option>
                            <option> Ensino superior completo </option>
                        </select>
                        <svg xmlns="http://www.w3.org/2000/svg" width="54" height="auto" fill="currentColor" class="bi bi-briefcase" viewBox="0 0 16 16">
                            <path d="M6.5 1A1.5 1.5 0 0 0 5 2.5V3H1.5A1.5 1.5 0 0 0 0 4.5v8A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-8A1.5 1.5 0 0 0 14.5 3H11v-.5A1.5 1.5 0 0 0 9.5 1h-3zm0 1h3a.5.5 0 0 1 .5.5V3H6v-.5a.5.5 0 0 1 .5-.5zm1.886 6.914L15 7.151V12.5a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5V7.15l6.614 1.764a1.5 1.5 0 0 0 .772 0zM1.5 4h13a.5.5 0 0 1 .5.5v1.616L8.129 7.948a.5.5 0 0 1-.258 0L1 6.116V4.5a.5.5 0 0 1 .5-.5z"/>
                        </svg>
                        <select id="curso">
                            <option> Técnico em informática </option>
                            <option> Ciência da computação </option>
                            <option> Engenharia da computação </option>
                            <option> Engenharia de software </option>
                            <option> Sistemas da informação </option>
                            <option> Autodidatismo </option>
                        </select>
                    </div>
                    <div id="fileira-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="54" height="auto" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                            <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                        </svg>
                        <input type="text" placeholder="CEP" id="cep"></input>
                    </div>
                    <div id="fileira-5">
                        <input type="text" placeholder="Observação geral da vaga" id="teste"></input>
                    </div>
                    <div id="fileira-6">
                        <div id="requisitos-obrigatorios">
                            <div id="hard-skills">
                                <div id="titulo-hard-skills-obrigatorios">
                                        <p>
                                            Hard-skills
                                        </p>
                                    <div id="conteudo-hard-skilss-obrigatorios">
                                        <button type="button" class="btn btn-primary">GIT AVANÇADO</button>
                                        <button type="button" class="btn btn-primary">JAVA INTERMEDIÁRIO</button>
                                        <button type="button" class="btn btn-primary">GOTOD JÚNIOR</button>
                                        <button type="button" class="btn btn-primary">C++ AVANÇADO</button>
                                        <button type="button" class="btn btn-primary">PHYTON INTERMEDIÁRIO</button>
                                    </div>
                            </div>
                            <div id="soft-skills">
                                <button type="button" class="btn btn-primary">LIDERANÇA</button>
                                <button type="button" class="btn btn-primary">COMPETÊNCIA</button>
                                <button type="button" class="btn btn-primary">INDEPENDÊNCIA</button>
                                <button type="button" class="btn btn-primary">PROATIVIDADE</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="fileira-7">
                        <div id="requisitos-nao-obrigatorios">
                            <div id="hard-skills">
                                <button type="button" class="btn btn-primary">REACT NATIVE AVANÇADO</button>
                                <button type="button" class="btn btn-primary">NODE.JS BÁSICO</button>
                                <button type="button" class="btn btn-primary">REST API INTERMEDIÁRIO</button>
                                <button type="button" class="btn btn-primary">MYSQL BÁSICO</button>
                                <button type="button" class="btn btn-primary">MONGODB INTERMEDIÁRIO </button>
                            </div>
                            <div id="soft-skills">
                                <button type="button" class="btn btn-primary">COMPROMETIMENTO </button>
                                <button type="button" class="btn btn-primary">TRABALHO EM EQUIPE </button>
                                <button type="button" class="btn btn-primary">PENSAMENTO CRÍTICO </button>
                                <button type="button" class="btn btn-primary">INTELIGÊNCIA EMOCIONAL </button>
                            </div>
                        </div>
                    </div>
                </form>
            </article>
        </main>
        <footer>

                <svg xmlns="http://www.w3.org/2000/svg" width="54" height="auto" id="icon-fecha" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">

                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" id="icon-confirma" width="54" height="auto" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
