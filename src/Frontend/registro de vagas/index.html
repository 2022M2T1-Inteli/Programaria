<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Vagas</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="register-page.css">
</head>

<body>
    <div class="conteiner" id="holder-main">
        <!-- NAV BAR -->
        <div class="row" id="nav-bar">
            NAV BAR
        </div>
        <!-- TITULO PAGINA -->
        <div class="row" id="holder-title">
            <div class="offset-2 col-8" id="col-titulo">
                REGISTRO DE VAGA
            </div>
        </div>
        <!-- INPUT CONTEINER -->
        <div class="row" id="holder-input">
            <div class="offset-2 col-8" id="inputs">
                <input type="text" name="cargo" id="field-exemplo1" placeholder="Cienciestista da Computação">
                <input type="text" name="localização" id="field-exemplo2" placeholder="São Paulo, Brasil    ">
                <input type="text" name="salario" id="field-exemplo3" placeholder="5000">
            </div>
        </div>
        <!-- FOOTER -->
        <div class="row" id="holder-footer">
            FOOTER
        </div>
    </div>
</body>
</html>
