<!DOCTYPE html>
<html lang ="en">

    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="stylesheet.css">
        <title>Cadastro de Empresa</title>
    </head>

    <body style="background-color:#f5efef;">

        <div class="container justify-content-center me-auto">

            <div class="row justify-content-center">
                <div class="card justify-content-center" style="width: 70%;">
                    <div class="card-body">
                        <div class="container-lg my-5" id="oi">
                            <div class="justify-content-center mb-10">
                                <img src="logo.png" alt="bit-logo" class="center">
                            </div>
                        </div>
        
                        <h2 style="text-align:center; color: #530084; font-family: 'Roboto Slab' !important;">Cadastro de Empresa </h2>
            
                        <div class="row mt-4 justify-content-center">
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <label id="lbl1" for="email">E-mail</label>
                                <input id="inp1" type="text" placeholder="Digite seu e-mail" class="form-control input-box" id="email">
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <label id="lbl2" for="confirmacao">Confirmar e-mail</label>
                                <input id="inp2" type="text" placeholder="Confirme seu e-mail" class="form-control input-box " id="confirmacao">
                            </div>
                        </div>
                        
                        <div class="row mt-4 justify-content-center">
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <label id="lbl3" for="cidade">Cidade</label>
                                <input id="inp3" type="text" placeholder="Cidade" class=" form-control input-box">
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <label id="lbl4" for="estado">Estado</label>
                                <input id="inp4" type="text" placeholder="Estado" class="form-control input-box" id="estado">
                            </div>
                        </div>
                    
                        <div class="row mt-4 justify-content-center ">
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <label id="lbl5" for="senha">Senha</label>
                                <input id="inp5" type="password" placeholder="Senha" class="form-control input-box" id="senha">
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <label id="lbl6" for="confirmacao2">Confirmar senha</label>
                                <input id="inp6" type="password" placeholder="Confirmar senha" class="form-control input-box" id="confirmacao2">
                            </div>
                        </div>
                        
                        <div class="row mt-4 justify-content-center">
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <label id="lbl7" for="cnpj">CNPJ</label>
                                <input id="inp7" type="text" placeholder="Digite seu CNPJ" class="form-control input-box" id="cnpj">
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <label id="lbl8" for="link">Link do site da empresa</label>
                                <input id="inp8" type="text" placeholder="Site da sua empresa" class="form-control input-box" id="link">
                            </div>
                        </div>
                            
                        <div class="container-lg mt-5">
                            <div class="row justify-content-center ">
                                <h4 style="color:purple; text-align: center;">Descreva sua empresa</h4>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-lg-8 col-md-9 col-sm-9">
                                    <textarea id="txa1" name="text" oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"' class="input-box textarea" style="width: 100%;"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="container input-container" >
                            <a href="../minhas vagas/FlexBox.html" id="a1"><button class="btn" id="botao">Criar Conta</button></a>
                        </div> 
                        
                        <div class="container input-container">
                        <a href="../Cadastro de candidata e perfil editável/cadastro de candidata real.html" class="">Quer se cadastrar como candidata e não empresa? Clique aqui</a>
                        </div>
            
                        <div class="container input-container">
                            <a href="#oi">Volta pra cima</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
 
</html>
