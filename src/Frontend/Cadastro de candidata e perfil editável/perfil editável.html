<!DOCTYPE html>
<html lang ="en">

    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="estilo.css">
        <title>Meu perfil</title>

    <body style="background-color:#f5efef;">

        <div class="container justify-content-center me-auto">

            <div class="row justify-content-center">
                <div class="card justify-content-center" style="width: 70%;">
                    <div class="card-body">
                        <div class="container-lg my-5" id="oi">
                            <div class="justify-content-center mb-10">
                                <img src="logo.png" alt="bit-logo" class="center">
                            </div>
                        </div>
        
                        <h2 style="text-align:center; color: purple; font-family: 'Roboto Slab';">Meu Perfil </h2>
                        
                        <div class="row justify-content-center ">
                            <h4 style= "margin-top: 15px;" id="h1">Informações pessoais</h4>
                        </div>
                        <div class="row mt-4 justify-content-center">
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <label for="nome" id="l1">Nome</label>
                                <input id="i1" type="text" id="pl1"placeholder="Digite seu nome" class="form-control input-box" id="nome">
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <label for="idade" id="l2">Digite sua idade</label>
                                <input id="i2" type="text" id="pl2"placeholder="Digite sua idade" class="form-control input-box " id="idade">
                            </div>
                        </div>
                        
                        <div class="row mt-4 justify-content-center">
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <label for="cpf" id="l3">Digite seu CPF</label>
                                <input id="i3" type="text" id="pl3"placeholder="CPF" class=" form-control input-box" id="cpf">
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <label for="cep" id="l4">Digite seu CEP</label>
                                <input id="i4" type="text" id="pl4"placeholder="CEP" class="form-control input-box" id="cep">
                            </div>
                        </div>
                            
                        <div class="container-lg mt-5">
                            <div class="row justify-content-center ">
                                <h4 id="h2">Conte mais sobre você</h4>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-lg-8 col-md-8 col-sm-8">
                                    <textarea name="text"id="textarea" oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"' class="input-box textarea" style="width: 100%;"></textarea>
                                </div>
                            </div>
                        </div>  
                        <div class="container-lg mt-5">
                            <h4 style="margin-top: 15px;" id="h3">Informações Profissionais</h4>
                            <div class="row justify-content-center" style="margin-top: 15px;">
                                <div class="col-lg-4 col-md-4 col-sm-4">
                                    <label for="escolaridade" id="l5">Escolha sua escolaridade</label>
                                    <select class="form-select input-box" aria-label="Default select example" id="se1">
                                        <option id="l1"selected>Escolaridade</option>
                                        <option id="l2"value="ensino fundamental in">Ensino fundamental incompleto</option>
                                        <option id="l3"value="ensino fundamental">Ensino fundamental</option>
                                        <option id="l4"value="ensino médio">Ensino médio</option>
                                        <option id="l5"value="ensino médio">Ensino médio incompleto</option>
                                        <option id="l6"value="graduação">Graduação</option>
                                        <option id="l7"value="graduação in">Graduação incompleta</option>
                                        <option id="l8"value="pós">Pós-graduação</option>
                                    </select>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4">
                                    <label for="escolaridade" id="l6">Curso do ensino superior</label>
                                    <input id="i5" type="text" class="input-box form-control" id="pl5"placeholder="Curso de ensino superior" style="color: #550084;"></input>
                                </div>
                            </div>
                        </div>
                        <div class="container-lg mt-5">
                            <div class="row justify-content-center" style="margin-top: 15px;">
                                <div class="col-lg-4 col-md-4 col-sm-4">
                                    <label for="escolaridade" id="l7">experiência prêvia</label>
                                    <select class="form-select input-box" aria-label="Default select example" id="se2">
                                        <option id="l9"selected>selecione área de experiência prêvia</option>
                                        <option id="l10"value="backend">Backend</option>
                                        <option id="l11"value="fullstack">Fullstack</option>
                                        <option id="l12"value="frontend">Frontend</option>
                                      </select>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4">
                                    <label for="hardskills" id="l8">Hard Skills</label>
                                    <select class="form-select input-box" aria-label="Default select example" id="se3">
                                        <option id="l13"selected>Adicione suas Hard Skills</option>
                                        <option id="l14"value="JavaScript">JavaScript</option>
                                        <option id="l15"value="Godot">Godot</option>
                                        <option id="l16"value="Phyton">Phyton</option>
                                        <option id="l17"value="Excel">Excel</option>
                                        <option id="l18"value="SQLite">SQLite</option>
                                        <option id="l19"value="C++">C++</option>
                                      </select>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    <h4style="margin-top: 15px;" id="h4">SoftSkills</h4>
                    <div class="container-lg mt-2">
                        <div class="row justify-content-center mt-15">
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <button class="btn">Aperte aqui para realizar avaliação de Soft Skills</button>
                            </div>
                        </div>
                    </div>
                    <hr style="color:#F8E091;height:2px">
                    <button class="btn center" style="margin-top: 15px;">Criar perfil</button>
                </div>

            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
 
</html>
