<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="login-page-flex.css">

</head>

<body>
    <section class="flex">
        <!-- LOGO -->
        <div class="logo">
            <img src="logo.png" id="img-logo">
        </div>
        <!-- LOGIN -->
        <div class="login">
            <div id="label-login">
                <h1>LOGIN</h1>
            </div>
            <div id="form-login">
                <div class="form-group" id="group-email">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="field-email" aria-describedby="emailHelp" placeholder="marialuiza@exemplo.com">
                    <!-- <small id="email-help" class="form-text text-muted">nome@exemplo.com</small> -->
                </div>
                <div class="form-group" id="group-password">
                    <label for="inputPassword">Senha</label>
                    <input type="password" class="form-control" id="field-senha" placeholder="Senha">
                </div>
                <!-- Botão Entrar -->
                <div class="d-grid col-10 col-md-6 mx-auto">
                    <input class="btn btn-primary" type="submit" id="btn-entrar" value="Entrar">
                </div>
            </div>
        </div>
        <!-- CADASTRE-SE -->
        <div class="cadastro">
            <h5>Ainda não tem conta?</h5>
            <input class="btn btn-primary btn-sm" type="button" value="Cadastre-se">
        </div>
    </section>
</body>
</html>
