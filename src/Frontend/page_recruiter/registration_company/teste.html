<!DOCTYPE html>
<html lang ="en">

    <head> 
        <!-- no head, declaro as fontes que usaremos e linko o bootstrap e o css -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Cadastro de empresa</title>  
        <style> 
            @import url('https://fonts.googleapis.com/css2?family=Nunito&family=Roboto&display=swap');
        </style>
    </head>
    <!-- no body, declaro uma id para poder mexer na tela por inteiro -->
    <body class="registrationCompany-body">
        <!-- as classes que NÃO comecam com "registrationCompany" são do bootstrap -->
        <div class="container justify-content-center me-auto">
            <div class="row justify-content-center">
                <div class="card justify-content-center" id="registrationCompany-cardsbootstrap">
                    <div class="card-body"> <!-- Body de todos os cards -->
                        <div class="container-lg my-5">
                            <div class="justify-content-center mb-10">
                                <!-- aqui coloco a logo da BIT -->
                                <img src="../../assets/logo.png" alt="bit-logo" class="registrationCompany-image">
                            </div>
                        </div>

                         <h2 id="registrationCompany-title">Cadastro de Empresa </h2> <!-- título da pagina -->
                        <div class="row justify-content-center">
                            <h4 id="registrationCompany-info" class="registrationCompany-hs">Informações empresariais</h4>
                        </div>
                         <div class="row mt-4 justify-content-center"> <!-- DIV DOS INPUTS -->
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <label for="registrationCompany-input-email" class="registrationCompany-label">Email</label>
                                <input type="text" placeholder="Email" class="form-control registrationCompany-input-box registrationCompany-placeholder" id="registrationCompany-input-email">
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <label for="registrationCompany-input-password" class="registrationCompany-label">Senha</label>
                                <input type="password" placeholder="Confirmar email" class="form-control registrationCompany-input-box registrationCompany-placeholder" id="registrationCompany-input-password">
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <label for="registrationCompany-input-setor" class="registrationCompany-label">Setor</label>
                                <input type="text" placeholder="Senha" class= "form-control registrationCompany-input-box registrationCompany-placeholder" id="registrationCompany-input-setor">
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <label for="registrationCompany-input-confirmemail" class="registrationCompany-label">Confirmar email</label>
                                <input type="text" placeholder="Confirmar senha" class= "form-control registrationCompany-input-box registrationCompany-placeholder" id="registrationCompany-input-confirmemail">
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <label for="registrationCompany-input-confirmpassword" class="registrationCompany-label">Confirmar senha</label>
                                <input type="text" placeholder="Confirmar senha" class= "form-control registrationCompany-input-box registrationCompany-placeholder" id="registrationCompany-input-confirmpassword">
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <label for="registrationCompany-input-cp" class="registrationCompany-label">CP</label>
                                <input type="text" placeholder="CP" class= "form-control registrationCompany-input-box registrationCompany-placeholder" id="registrationCompany-input-cp">
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <label for="registrationCompany-input-cnpj" class="registrationCompany-label">CNPJ</label>
                                <input type="text" placeholder="CNPJ" class= "form-control registrationCompany-input-box registrationCompany-placeholder" id="registrationCompany-input-cnpj">
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <label for="registrationCompany-input-link" class="registrationCompany-label">Link do site da empresa</label>
                                <input type="text" placeholder="https://" class= "form-control registrationCompany-input-box registrationCompany-placeholder" id="registrationCompany-input-link">
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <label for="registrationCompany-input-recruiter" class="registrationCompany-label">Nome de recrutadore</label>
                                <input type="text" placeholder="Digite seu nome" class= "form-control registrationCompany-input-box registrationCompany-placeholder" id="registrationCompany-input-recruiter">
                            </div>
                        </div>
                            
                        <div class="container-lg mt-5"> <!-- DIV DO TEXT AREA -->
                            <div class="row justify-content-center ">
                                <h4 class="registrationCompany-hs">Descreva sua empresa</h4>
                            </div>
                            <div class="row justify-content-center"> 
                                <div class="col-lg-8 col-md-8 col-sm-8" id="registrationCompany-input-textarea">
                                    <textarea name="text"id="registrationCompany-textarea" oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"' class="textarea registrationCompany-input-box"></textarea>
                                </div>
                            </div>
                        </div>  <!--DIV DOS BOTÕES  -->
                        <div class="d-grid col-lg-3 col-md-3 col-sm-3 mx-auto container input-container" >
                            <a href="../my_jobs/index.html"><button class="registrationCompany-btn">Criar Conta</button></a>
                        </div> 
                        <br>
                        <div class="d-grid col-lg-9 col-md-9 col-sm-9 mx-auto container input-container">
                            <h6> Quer se cadastrar como candidata e não empresa? <a id="registrationCompany-linkwithcandidate" href="../../page_candidates/registration_candidate/index.html" class="">Clique aqui!</a> </h6>
                        </div>

                    </div>
                </div>

            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
 
</html>
