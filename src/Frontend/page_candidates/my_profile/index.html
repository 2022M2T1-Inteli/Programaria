<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="estilo.css" />
    <title>Meu perfil</title>

</head>

<body class="myProfile-body">
    <div class="container justify-content-center me-auto">
        <div class="row justify-content-center">
            <div class="card justify-content-center" id="myProfile-cardsbootstrap">
                <div class="card-body">
                    <div class="container-lg my-5">
                        <div class="justify-content-center mb-10">
                            <img src="../../assets/logo.png" alt="bit-logo" class="myProfile-image" />
                        </div>
                    </div>
                    <h2 id="myProfile-title">Meu perfil</h2>
                    <div class="row justify-content-center">
                        <h4 id="myProfile-info" class="myProfile-hs">
                            Informações pessoais
                        </h4>
                    </div>
                    <div class="container justify-content-center" id="myProfile-flex">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="row justify-content-center">
                                    <div class="col-lg-5">
                                        <label for="myProfile-input-name" class="myProfile-label">Email</label>
                                        <input type="text" placeholder="Digite seu email" class="myProfile-columns form-control myProfile-input-box myProfile-placeholder" id="myProfile-input-name" />
                                    </div>
                                    <div class="col-lg-5">
                                        <label for="myProfile-input-cp" class="myProfile-label">Confirmar email</label>
                                        <input type="text" placeholder="Confirmar email" class="myProfile-columns form-control myProfile-input-box myProfile-placeholder" id="myProfile-input-cp" />
                                    </div>

                                    <div class="col-lg-5">
                                        <label for="myProfile-input-age" class="myProfile-label">Idade</label>
                                        <input type="text" placeholder="Idade" class="myProfile-columns form-control myProfile-input-box myProfile-placeholder" id="myProfile-input-age" />
                                    </div>
                                    <div class="col-lg-5">
                                        <label class="myProfile-label" for="myProfile-input-CPF">CPF</label>
                                        <input type="text" class="myProfile-columns form-control myProfile-placeholder myProfile-input-box myProfile-disabled" placeholder="000.000.000-00" id="myProfile-input-CPF" disabled />
                                    </div>
                                    <div class="col-lg-5">
                                        <label for="myProfile-input-age" class="myProfile-label">Senha</label>
                                        <input type="password" placeholder="12345" class="myProfile-columns form-control myProfile-input-box myProfile-placeholder myProfile-disabled" id="myProfile-input-age" disabled />
                                    </div>
                                    <div class="col-lg-5">
                                        <label for="myProfile-input-email" class="myProfile-label">Confirmar
                                            senha</label>
                                        <input type="password" placeholder="12345" class="myProfile-columns form-control myProfile-input-box myProfile-placeholder myProfile-disabled" id="myProfile-input-email" disabled />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-5 offset-lg-1">
                                        <label for="myProfile-input-password" class="myProfile-label">Código Postal
                                            (CEP)</label>
                                        <input placeholder="Código Postal" class="myProfile-columns form-control myProfile-input-box myProfile-placeholder" id="myProfile-input-password" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container-lg mt-5">
                        <div class="row justify-content-center">
                            <h4 class="myProfile-hs">Conte mais sobre você</h4>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-lg-8 col-md-8 col-sm-8" id="myProfile-input-textarea">
                                <textarea name="text" id="myProfile-textarea" oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"' class="textarea myProfile-input-box"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="container-lg mt-5">
                        <h4 class="myProfile-hs myProfile-margintop">
                            Informações Profissionais
                        </h4>
                        <div class="row justify-content-center" class="myProfile-margintop">
                            <div class="col-lg-5 col-md-6 col-sm-12">
                                <label for="escolaridade" class="myProfile-label">Escolha sua escolaridade</label>
                                <select class="form-select myProfile-placeholder myProfile-input-box" aria-label="Default select example" class="select">
                                    <option id="myProfile-label" selected>Escolaridade</option>
                                    <option id="myProfile-label" value="ensino fundamental in">
                                        Ensino fundamental incompleto
                                    </option>
                                    <option id="myProfile-label" value="ensino fundamental">
                                        Ensino fundamental
                                    </option>
                                    <option id="myProfile-label" value="ensino médio">
                                        Ensino médio
                                    </option>
                                    <option id="myProfile-label" value="ensino médio">
                                        Ensino médio incompleto
                                    </option>
                                    <option id="myProfile-label" value="graduação">
                                        Graduação
                                    </option>
                                    <option id="myProfile-label" value="graduação in">
                                        Graduação incompleta
                                    </option>
                                    <option id="myProfile-label" value="pós">
                                        Pós-graduação
                                    </option>
                                </select>
                            </div>
                            <div class="col-lg-5 col-md-6 col-sm-12">
                                <label for="myProfile-input-course" class="myProfile-label">Curso do ensino
                                    superior</label>
                                <input type="text" class="form-control myProfile-placeholder myProfile-input-box" placeholder="Curso de ensino superior" id="myProfile-input-course" />
                            </div>
                        </div>
                    </div>
                    <div class="container-lg">
                        <div class="row myProfile-margintop">
                            <div class="col-lg-5 offset-lg-1 col-md-6 col-sm-12">
                                <label for="myProfile-experience" class="myProfile-label">Experiência prévia</label>
                                <select class="form-select myProfile-placeholder myProfile-input-box select" aria-label="Default select example" id="myProfile-experience">
                                    <option class="myProfile-label" selected>
                                        Selecione área de experiência prévia
                                    </option>
                                    <option class="myProfile-label" value="backend">
                                        Backend
                                    </option>
                                    <option class="myProfile-label" value="fullstack">
                                        Fullstack
                                    </option>
                                    <option class="myProfile-label" value="frontend">
                                        Frontend
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container mt-3">
                    <h4 id="Softskills" class="myProfile-hs myProfile-margintop">
                        Registre aqui suas Soft Skills!
                    </h4>
                    <div id="myProfile-row-sixth">
                        <div class="myProfile-input-form-buttons-box">
                            <div class="myProfile-hard-skills">
                                <div id="myProfile-title-hard-skills-obligations">
                                    <p class="myProfile-title">Soft Skills:</p>
                                </div>
                                <div id="myProfile-content-obligation">
                                    <button class="myProfile-button-tag">
                                        Resolução de Problemas Complexos
                                    </button>
                                    <button class="myProfile-button-tag">Pensamento Crítico</button>
                                    <button class="myProfile-button-tag">Criatividade</button>
                                    <button class="myProfile-button-tag">Gestão de Pessoas</button>
                                    <button class="myProfile-button-tag">
                                        Liderança e influência social
                                    </button>

                                    <button class="myProfile-button-tag">
                                        Pensamento analítico e inovação
                                    </button>
                                    <button class="myProfile-button-tag">
                                        Resiliência, tolerância e flexibilidade
                                    </button>
                                    <button class="myProfile-button-tag">
                                        Inteligência emocional
                                    </button>
                                    <button class="myProfile-button-tag">
                                        Persuasão e negociação
                                    </button>
                                    <button class="myProfile-button-tag">Gestão do tempo</button>
                                    <button class="myProfile-button-tag">Aprendizado ativo</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container mt-3">
                    <h4 id="myProfile-hardskills" class="myProfile-hs myProfile-margintop">
                        Registre aqui suas Hard Skills!
                    </h4>
                    <div id="myProfile-row-sixth">
                        <div class="myProfile-input-form-buttons-box">
                            <div class="myProfile-hard-skills">
                                <div id="myProfile-title-hard-skills-obligations">
                                    <p class="myProfile-title">Hard Skills:</p>
                                </div>
                                <div id="myProfile-content-obligation">
                                    <button class="myProfile-button-tag">GODOT</button>
                                    <button class="myProfile-button-tag">PHYTON</button>
                                    <button class="myProfile-button-tag">HTML/CSS</button>
                                    <button class="myProfile-button-tag">JAVA</button>
                                    <button class="myProfile-button-tag">JAVASCRIPT</button>
                                    <button class="myProfile-button-tag">C++</button>
                                    <button class="myProfile-button-tag">REALIDADE VIRTUAL</button>
                                    <button class="myProfile-button-tag">CANVA</button>
                                    <button class="myProfile-button-tag">GIT</button>
                                    <button class="myProfile-button-tag">REACT</button>
                                    <button class="myProfile-button-tag">SQLITE</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class=" mx-auto">
                    <button class="myProfile-btn">Criar perfil</button>
                </div>
            </div>
        </div>
        <script src="/js/myProfile-js.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
