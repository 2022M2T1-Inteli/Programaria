<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="estilo.css" />
    <title>Cadastro de Candidata</title>

</head>

<body class="registrationCandidates-body">
    <div class="container justify-content-center me-auto">
        <div class="row justify-content-center">
            <div class="card justify-content-center" id="registrationCandidates-cardsbootstrap">
                <div class="card-body">
                    <div class="container-lg my-5">
                        <div class="justify-content-center mb-10">
                            <img src="../../assets/logo.png" alt="bit-logo" class="registrationCandidates-image" />
                        </div>
                    </div>
                    <h2 id="registrationCandidates-title">Cadastro de Candidata</h2>
                    <div class="row justify-content-center">
                        <h4 id="registrationCandidates-info" class="registrationCandidates-hs">
                            Informações pessoais
                        </h4>
                    </div>
                    <div class="container justify-content-center" id="registrationCandidates-flex">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="row justify-content-center">
                                    <div class="col-lg-5">
                                        <label for="registrationCandidates-input-email" class="registrationCandidates-label">Email</label>
                                        <input type="text" placeholder="Digite seu email" class="registrationCandidates-columns form-control registrationCandidates-input-box registrationCandidates-placeholder" id="registrationCandidates-input-email" name="rC-input-email" />
                                    </div>
                                    <div class="col-lg-5">
                                        <label for="registrationCandidates-input-confirm-email" class="registrationCandidates-label">Confirmar email</label>
                                        <input type="text" placeholder="Confirmar email" class="registrationCandidates-columns form-control registrationCandidates-input-box registrationCandidates-placeholder" id="registrationCandidates-input-confirm-email" name="rC-input-confirm-email" />
                                    </div>
                                    <div class="col-lg-5">
                                        <label for="registrationCandidates-input-password" class="registrationCandidates-label">Senha</label>
                                        <input type="password" placeholder="Senha" class="registrationCandidates-columns form-control registrationCandidates-input-box registrationCandidates-placeholder" id="registrationCandidates-input-password" name="rC-input-password" />
                                    </div>
                                    <div class="col-lg-5">
                                        <label for="registrationCandidates-input-confirm-password" class="registrationCandidates-label">Confirmar
                                            senha</label>
                                        <input type="password" placeholder="Confirmar senha" class="registrationCandidates-columns form-control registrationCandidates-input-box registrationCandidates-placeholder registrationCandidates" id="registrationCandidates-input-confirm-password" name="rC-input-confirm-password" />
                                    </div>
                                    <div class="col-lg-5">
                                        <label for="registrationCandidates-input-age" class="registrationCandidates-label">Idade</label>
                                        <input type="text" placeholder="Idade" class="registrationCandidates-columns form-control registrationCandidates-input-box registrationCandidates-placeholder" id="registrationCandidates-input-age" name="rC-input-age" />
                                    </div>
                                    <div class="col-lg-5">
                                        <label class="registrationCandidates-label" for="registrationCandidates-input-CPF">CPF</label>
                                        <input type="text" class="registrationCandidates-columns form-control registrationCandidates-placeholder registrationCandidates-input-box" placeholder="CPF" id="registrationCandidates-input-CPF" name="rC-input-CPF" />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-5 offset-lg-1">
                                        <label for="registrationCandidates-input-cp" class="registrationCandidates-label">Código Postal
                                            (CEP)</label>
                                        <input placeholder="Código Postal" class="registrationCandidates-columns form-control registrationCandidates-input-box registrationCandidates-placeholder" id="registrationCandidates-input-cp" name="rC-input-cp"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container-lg mt-5">
                        <div class="row justify-content-center">
                            <h4 class="registrationCandidates-hs">Conte mais sobre você</h4>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-lg-8 col-md-8 col-sm-8" id="registrationCandidates-input-textarea" name="rC-input-textarea">
                                <textarea name="text" id="registrationCandidates-textarea" oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"' class="textarea registrationCandidates-input-box"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="container-lg mt-5">
                        <h4 class="registrationCandidates-hs registrationCandidates-margintop">
                            Informações Profissionais
                        </h4>
                        <div class="row justify-content-center" class="registrationCandidates-margintop">
                            <div class="col-lg-5 col-md-6 col-sm-12">
                                <label for="registrationCandidates-scholarity" class="registrationCandidates-label">Escolha sua escolaridade</label>
                                <select class="form-select registrationCandidates-placeholder registrationCandidates-input-box" aria-label="Default select example" class="select" id="registrationCandidates-scholarity" name="rC-input-select-scholarity">
                                    <option id="registrationCandidates-label" selected>Escolaridade</option>
                                    <option id="registrationCandidates-label" value="ensino fundamental in">
                                        Ensino fundamental incompleto
                                    </option>
                                    <option id="registrationCandidates-label" value="ensino fundamental">
                                        Ensino fundamental
                                    </option>
                                    <option id="registrationCandidates-label" value="ensino médio">
                                        Ensino médio
                                    </option>
                                    <option id="registrationCandidates-label" value="ensino médio">
                                        Ensino médio incompleto
                                    </option>
                                    <option id="registrationCandidates-label" value="graduação">
                                        Graduação
                                    </option>
                                    <option id="registrationCandidates-label" value="graduação in">
                                        Graduação incompleta
                                    </option>
                                    <option id="registrationCandidates-label" value="pós">
                                        Pós-graduação
                                    </option>
                                </select>
                            </div>
                            <div class="col-lg-5 col-md-6 col-sm-12">
                                <label for="registrationCandidates-input-course" class="registrationCandidates-label">Curso do ensino
                                    superior</label>
                                <input type="text" class="form-control registrationCandidates-placeholder registrationCandidates-input-box" placeholder="Curso de ensino superior" id="registrationCandidates-input-course" name="rC-input-course" />
                            </div>
                        </div>
                    </div>
                    <div class="container-lg">
                        <div class="row registrationCandidates-margintop">
                            <div class="col-lg-5 offset-lg-1 col-md-6 col-sm-12">
                                <label for="registrationCandidates-experience" class="registrationCandidates-label">Experiência prévia</label>
                                <select class="form-select registrationCandidates-placeholder registrationCandidates-input-box select" aria-label="Default select example" id="registrationCandidates-experience" name="rC-input-select-experience">
                                    <option class="registrationCandidates-label" selected>
                                        Selecione área de experiência prévia
                                    </option>
                                    <option class="registrationCandidates-label" value="backend">
                                        Backend
                                    </option>
                                    <option class="registrationCandidates-label" value="fullstack">
                                        Fullstack
                                    </option>
                                    <option class="registrationCandidates-label" value="frontend">
                                        Frontend
                                    </option>
                                    <option class="registrationCandidates-label" value="none">
                                        Nenhuma experiência
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container mt-3">
                    <h4 id="Softskills" class="registrationCandidates-hs registrationCandidates-margintop">
                        Registre aqui suas Soft Skills!
                    </h4>
                    <div id="registrationCandidates-row-sixth">
                        <div class="registrationCandidates-input-form-buttons-box">
                            <div class="registrationCandidates-hard-skills">
                                <div id="registrationCandidates-title-hard-skills-obligations">
                                    <p class="registrationCandidates-title">Soft Skills:</p>
                                </div>
                                <div id="registrationCandidates-content-obligation">
                                    <button class="registrationCandidates-button-tag">
                                        Resolução de Problemas Complexos
                                    </button>
                                    <button class="registrationCandidates-button-tag">Pensamento Crítico</button>
                                    <button class="registrationCandidates-button-tag">Criatividade</button>
                                    <button class="registrationCandidates-button-tag">Gestão de Pessoas</button>
                                    <button class="registrationCandidates-button-tag">
                                        Liderança e influência social
                                    </button>

                                    <button class="registrationCandidates-button-tag">
                                        Pensamento analítico e inovação
                                    </button>
                                    <button class="registrationCandidates-button-tag">
                                        Resiliência, tolerância e flexibilidade
                                    </button>
                                    <button class="registrationCandidates-button-tag">
                                        Inteligência emocional
                                    </button>
                                    <button class="registrationCandidates-button-tag">
                                        Persuasão e negociação
                                    </button>
                                    <button class="registrationCandidates-button-tag">Gestão do tempo</button>
                                    <button class="registrationCandidates-button-tag">Aprendizado ativo</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container mt-3">
                    <h4 id="registrationCandidates-hardskills" class="registrationCandidates-hs registrationCandidates-margintop">
                        Registre aqui suas Hard Skills!
                    </h4>
                    <div id="registrationCandidates-row-sixth">
                        <div class="registrationCandidates-input-form-buttons-box">
                            <div class="registrationCandidates-hard-skills">
                                <div id="registrationCandidates-title-hard-skills-obligations">
                                    <p class="registrationCandidates-title">Hard Skills:</p>
                                </div>
                                <div id="registrationCandidates-content-obligation">
                                    <button class="registrationCandidates-button-tag">GODOT</button>
                                    <button class="registrationCandidates-button-tag">PHYTON</button>
                                    <button class="registrationCandidates-button-tag">HTML/CSS</button>
                                    <button class="registrationCandidates-button-tag">JAVA</button>
                                    <button class="registrationCandidates-button-tag">JAVASCRIPT</button>
                                    <button class="registrationCandidates-button-tag">C++</button>
                                    <button class="registrationCandidates-button-tag">REALIDADE VIRTUAL</button>
                                    <button class="registrationCandidates-button-tag">CANVA</button>
                                    <button class="registrationCandidates-button-tag">GIT</button>
                                    <button class="registrationCandidates-button-tag">REACT</button>
                                    <button class="registrationCandidates-button-tag">SQLITE</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mx-auto">
                    <button class="registrationCandidates-btn">Criar perfil</button>
                </div>
            </div>
        </div>
        <script src="../../js/registrationCandidate-js.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
