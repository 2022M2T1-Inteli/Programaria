<!DOCTYPE html>
<html lang ="en">

    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="estilo.css">
        <title>Cadastro de candidata</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Nunito&family=Roboto&display=swap');
        </style>
    </head>

    <body class="registrationCandidate-body">

        <div class="container justify-content-center me-auto">
            
            <div class="row justify-content-center">
                <div class="card justify-content-center" id="registrationCandidate-cards-bootstrap">
                    <div class="card-body">
                        <div class="container-lg my-5">
                            <div class="justify-content-center mb-10">
                                <img src="../../assets/logo.png" alt="bit-logo" class="registrationCandidate-image">
                            </div>
                        </div>

                        <h2 id="registrationCandidate-title">Cadastro de Candidata</h2>

                        <div class="row justify-content-center">
                            <h4 id="registrationCandidate-info" class="registrationCandidate-hs">Informações pessoais</h4>
                        </div>
                        <div class="row mt-4 justify-content-center">
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <label for="registrationCandidate-input-name" class="registrationCandidate-label">Nome</label>
                                <input type="text" placeholder="Digite seu nome" class="form-control registrationCandidate-input-box registrationCandidate-placeholder" id="registrationCandidate-input-name">
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <label for="registrationCandidate-input-age" class="registrationCandidate-label">Digite sua idade</label>
                                <input type="text" placeholder="Digite sua idade" class="form-control registrationCandidate-input-box registrationCandidate-placeholder" id="registrationCandidate-input-age">
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <label for="registrationCandidate-input-cpf" class="registrationCandidate-label">Digite seu CPF</label>
                                <input type="text" placeholder="CPF" class= "form-control registrationCandidate-input-box registrationCandidate-placeholder" id="registrationCandidate-input-cpf">
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <label for="registrationCandidate-input-cp" class="registrationCandidate-label">Digite seu Código Postal</label>
                                <input type="text" placeholder="CP" class= "form-control registrationCandidate-input-box registrationCandidate-placeholder" id="registrationCandidate-input-cp">
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <label for="registrationCandidate-input-email" class="registrationCandidate-label">Digite seu email</label>
                                <input type="text" placeholder="Email" class= "form-control registrationCandidate-input-box registrationCandidate-placeholder" id="registrationCandidate-input-email">
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <label for="registrationCandidate-input-password" class="registrationCandidate-label">Digite sua senha</label>
                                <input type="password" placeholder="Senha" class= "form-control registrationCandidate-input-box registrationCandidate-placeholder" id="registrationCandidate-input-password">
                            </div>
                        </div>
                        
                            
                        <div class="container-lg mt-5">
                            <div class="row justify-content-center ">
                                <h4 class="registrationCandidate-hs">Conte mais sobre você</h4>
                            </div>
                            <div class="row justify-content-center">
                                <div class="col-lg-8 col-md-8 col-sm-8" id="registrationCandidate-input-text-area">
                                    <textarea name="text"id="registrationCandidate-text-area" oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"' class="registrationCandidate-text-area registrationCandidate-input-box"></textarea>
                                </div>
                            </div>
                        </div>  
                        <div class="container-lg mt-5">
                            <h4 id="registrationCandidate-hardskills" class="registrationCandidate-hs registratioCandidate-margin-top">Informações Profissionais</h4>
                            <div class="row justify-content-center" class="registratioCandidate-margin-top">
                                <div class="col-lg-4 col-md-4 col-sm-4">
                                    <label for="registrationCandidate-schooling" class="registrationCandidate-label">Escolha sua escolaridade</label>
                                    <select class="form-select registrationCandidate-input-box" aria-label="Default select example" class="registrationCandidate-select" id="registrationCandidate-schooling">
                                        <option class="registrationCandidate-label"selected>Escolaridade</option>
                                        <option class="registrationCandidate-label"value="ensino fundamental in">Ensino fundamental incompleto</option>
                                        <option class="registrationCandidate-label"value="ensino fundamental">Ensino fundamental</option>
                                        <option class="registrationCandidate-label"value="ensino médio">Ensino médio</option>
                                        <option class="registrationCandidate-label"value="ensino médio">Ensino médio incompleto</option>
                                        <option class="registrationCandidate-label"value="graduação">Graduação</option>
                                        <option class="registrationCandidate-label"value="graduação in">Graduação incompleta</option>
                                        <option class="registrationCandidate-label"value="pós">Pós-graduação</option>
                                    </select>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4">
                                    <label for="registrationCandidate-input-course" class="registrationCandidate-label">Curso do ensino superior</label>
                                    <input type="text" class="form-control registrationCandidate-placeholder registrationCandidate-input-box" placeholder="Curso de ensino superior" id="registrationCandidate-input-course"></input>
                                </div>
                            </div>
                        </div>
                        <div class="container-lg mt-5">
                            <div class="row justify-content-center registratioCandidate-margin-top">
                                <div class="col-lg-4 col-md-4 col-sm-4">
                                    <label for="registrationCandidate-experience" class="registrationCandidate-label">Experiência prévia</label>
                                    <select class="form-select registrationCandidate-input-box" aria-label="Default select example" class="registrationCandidate-select" id="registrationCandidate-experience">
                                        <option class="registrationCandidate-label"selected>Selecione área de experiência prévia</option>
                                        <option class="registrationCandidate-label"value="backend">Backend</option>
                                        <option class="registrationCandidate-label"value="fullstack">Fullstack</option>
                                        <option class="registrationCandidate-label"value="frontend">Frontend</option>
                                      </select>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4">
                                    <label class="registrationCandidate-label" for="registrationCandidate-hardskills">Hard Skills</label>
                                    <select class="form-select registrationCandidate-input-box" aria-label="Default select example" class="registrationCandidate-select">
                                        <option class="registrationCandidate-label"selected>Adicione suas Hard Skills</option>
                                        <option class="registrationCandidate-label"value="JavaScript">JavaScript</option>
                                        <option class="registrationCandidate-label"value="Godot">Godot</option>
                                        <option class="registrationCandidate-label"value="Phyton">Phyton</option>
                                        <option class="registrationCandidate-label"value="Excel">Excel</option>
                                        <option class="registrationCandidate-label"value="SQLite">SQLite</option>
                                        <option class="registrationCandidate-label"value="C++">C++</option>
                                      </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h4 id="registrationCandidate-softskills" class="registrationCandidate-hs registratioCandidate-margin-top">SoftSkills</h4>
                    <div class="container-lg mt-2">
                        <div class="row justify-content-center mt-15">
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <button class="registrationCandidate-btn">Aperte aqui para realizar avaliação de Soft Skills</button>
                            </div>
                        </div>
                    </div>
                    <hr id="registrationCandidate-line">
                    <div class="d-grid col-lg-2 col-md-2 col-sm-2 mx-auto">
                        <button class="registrationCandidate-btn">Criar perfil</button>
                    </div>
                </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
 
</html>
