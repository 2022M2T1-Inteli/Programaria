<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="login-page.css">

</head>

<body>
    <div class="container" id="holder-main">  
        <!-- LOGO -->
        <div class="row" id="holder-logo">
            <div class="col-12">
                <img src="logo.png" id="img-logo">
            </div>
        </div>
        <!-- LOGIN -->
        <div class="row" id="holder-login">
            <div class="row" id="label-login">
                LOGIN
            </div>
            <div class="row" id="form-login">
                <label class="label-login-all" id="label-email">Email</label>
                <input type="text" name="email" id="field-email" placeholder="nome@exemplo.com">
                <label class="label-login-all" id="label-senha">Senha</label>
                <input type="password" name="password" id="field-senha" placeholder="exemplos">
                <!-- Botão Entrar -->
                <div class="d-grid col-12 mx-auto">
                    <button class="btn btn-primary" type="button" id="btn-entrar">Entrar</button>
                </div>
            </div>
        </div>
        <!-- CADASTRO -->
        <div class="row" id="holder-cadastro">
            <div class="col-6" id="label-cadastro">
                Ainda não tem conta?
            </div>
            <div class="col-6 mx-auto" id="btn-cadastro">
                <input class="btn btn-primary btn-sm" type="button" value="Cadastre-se">
            </div>
        </div>
    </div>
</body>
</html>
